<ion-header>
  <ion-toolbar>
    <ion-title>pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="busca"
    placeholder="Buscar PokÃ©mon"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" (click)="verMais(pokemon)">
      <img
        slot="start"
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-iii/firered-leafgreen/{{ pokemon.entry_number }}.png"
        style="height: 50px"
      />
      <ion-label>{{ pokemon.pokemon_species.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
