<ion-header>
  <ion-toolbar>
    <ion-title>pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button
    color="danger"
    size="small"
    style="margin: 20px 0 0 30px"
    (click)="pokedex()"
  >
    <ion-icon name="caret-back-outline"></ion-icon>
    voltar
  </ion-button>

  <ion-card>
    <div style="text-align: center">
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/{{ pokemonId }}.svg"
      />
    </div>

    <ion-card-header>
      <ion-card-subtitle>
        <ion-badge
          color="dark"
          *ngFor="let type of pokemon.types"
          style="margin-right: 2px"
          >{{ type.type.name }}</ion-badge
        >
      </ion-card-subtitle>

      <ion-card-title> {{ pokemon.name | uppercase }} </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let stat of pokemon.stats">
          {{ stat.stat.name }} <span slot="end">{{ stat.base_stat }}</span>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
